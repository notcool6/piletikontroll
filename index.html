    <body class="modal-body">

        <div id="container" class="container" class="col-md-4">

            <div class="row" id="select_terminal_row">
                <div class="form-group">
                    <!-- <label for="sel1">Vali piletite kontrollimise ja k√§epaelte vahetamise punkt:</label> -->

            <div class="row hidden" id="terminal_name_row">
                <label for="terminal_name" class="control-label col-md-2">Terminal</label>

            </div>

            <div class="row hidden" id="ticket_check_row">

                    <div class="form-group">
                        <label for="barcode">Pileti triipkood:</label>
                        <input type="text" class="form-control" id="barcode_input">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit_ticket">Kontrolli</button>

            </div>

            <div class="row" id="result_row">
            </div>
